<!DOCTYPE html>

<html>

<head>
   
    <meta charset="UTF-8" />
   
    <title>HELLO WORLD</title>
   
    <script type="text/javascript" src="http://59.255.48.160/api-new/api/maps.js"></script>
    
    <script>
      
        var map,zoom = 14;
      
        function onLoad()
           
            {
                //初始化地图对象
                map=new TMap("mapDiv");            
                //设置显示地图的中心点和级别
                map.centerAndZoom(new TLngLat(106.71,26.57),zoom);
            }
            
    </script>
  
</head>

<body onload="onLoad()">
    
    <div id="mapDiv" style="position:absolute;width:100%; height:100%"></div>
   
</body>
</html>
